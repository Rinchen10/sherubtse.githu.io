<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Bachelor's Degree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .apply-now {
            background-color: #ffffff;
            padding: 50px 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .apply-now .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .apply-now h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4a4a;
        }

        .apply-now p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .main-button-red a {
            text-decoration: none;
            color: #fff;
            background-color: #ff4a4a;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .main-button-red a:hover {
            background-color: #e03c3c;
        }

        .scroll-to-section a {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .apply-now h3 {
                font-size: 1.8rem;
            }

            .apply-now p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="apply-now" id="apply">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 align-self-center">
                    <div class="item">
                        <h3>APPLY FOR BACHELOR'S DEGREE</h3>
                        <p>Join Sherubtse College and embark on a journey of academic excellence and holistic development. Explore a wide range of bachelor's degree programs designed to nurture critical thinking, innovation, and leadership.</p>
                        <div class="main-button-red">
                            <div class="scroll-to-section">
                                <a href="#contact">Join Us Now!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
